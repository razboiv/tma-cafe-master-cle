             L7.6 12.8
             Q8.6 12.2 9.4 12.7
             L10.3 13.3
             Q10.8 12.3 12.0 12.2
             L16.4 13.6
             Q18.4 14.2 20 15
             L20 16"/>

    <!-- Соединяем верх с подошвой у носка (чёткий стык) -->
    <path d="M20 16V17"/>

    <!-- Язычок -->
    <path d="M10.6 11.5l-1.4 1.2 2 .3"/>

    <!-- Три шнурка -->
    <path d="M13.8 11.4l2 .8"/>
    <path d="M13.1 12.2l2 .8"/>
    <path d="M12.4 13l2 .8"/>

    <!-- Дуги панелей -->
    <path d="M6.2 16.9a5 5 0 0 1 7-3.2"/>
    <path d="M15.8 16.4a3 3 0 0 1 2.7-1.9"/>
