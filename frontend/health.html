<!doctype html><meta charset="utf-8"><title>Health</title>
<script>onerror=(m, s, l)=>document.body.insertAdjacentHTML('beforeend',`<pre style="color:red">${m} @ ${s}:${l}</pre>`)</script>
<script src="vendor/jquery-3.7.1.min.js"></script>
<script src="vendor/jquery.transit.min.js"></script>
<script src="vendor/lottie.min.js"></script>
<body style="font:16px system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:16px">
<h1>Health</h1><div id=api>...</div>
<script>
fetch('/api/info').then(r=>r.json()).then(j=>api.textContent='API OK '+JSON.stringify(j))
.catch(e=>api.textContent='API ERROR '+e);
document.body.insertAdjacentHTML('beforeend',
  window.$ && $.fn && $.fn.transition ? '<p>jQuery+Transit OK</p>' : '<p style="color:red">jQuery/Transit NOT LOADED</p>');
document.body.insertAdjacentHTML('beforeend',
  window.lottie ? '<p>Lottie OK</p>' : '<p style="color:red">Lottie NOT LOADED</p>');
</script>
